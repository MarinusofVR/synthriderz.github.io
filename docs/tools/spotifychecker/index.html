<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">

    <title>SynthRiderz Playlist Checker</title>

</head>
<body>
<div id="landing">
    <h1>🎵 SynthRiderz Playlist Checker</h1>
    <p>Check if your <strong>Spotify faves</strong> are ready to ride in SynthRiderz!<br> <em>No install, no stress, just vibes 💫</em></p>
    <button id="loginBtn">🔐 Login with Spotify</button>
</div>

<div id="playlistUI" class="hidden">
    <div class="topbar">
        <h2>🎧 Your Playlists</h2>
        <select id="playlistSelect" title="Pick one of your Spotify playlists"></select>
        <div class="actions">
            <button onclick="checkPlaylist()" title="Check for matching SynthRiderz maps">🕵️‍♀️ Check Playlist</button>
            <button onclick="exportPlaylist()" title="Download a .playlist file for SynthRiderz">⬇ Export (.playlist)</button>
            <button onclick="logout()" title="Logout from Spotify">🚪 Logout</button>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
    </div>
    <ul id="songList"></ul>
</div>


<footer>
    <p>
        Made with 💜 by the SynthRiderz community ·
        <a href="https://synthriderz.github.io" target="_blank">Wiki</a> ·
        <a href="https://github.com/synthriderz/synthriderz.github.io" target="_blank">GitHub</a>
    </p>
</footer>

<script src="main.js"></script>


</body>
</html>
